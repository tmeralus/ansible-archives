- name: Stop Wazuh Agent
  service:
    name: wazuh-agent
    state: stopped
    enabled: yes

- name: Copy ossec.conf
  copy:
    src: "/config/ossec.conf"
    dest: "/var/ossec/etc/ossec.conf"

